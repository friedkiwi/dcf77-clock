[env:lilygo-t-display]
platform = espressif32
board = lilygo-t-display
framework = arduino
monitor_speed = 115200
lib_deps = 
	szilvasyz/DCF77FreeRTOS@^1.0.0
	bodmer/TFT_eSPI

build_flags = 
	-D USER_SETUP_LOADED
	-D ST7789_DRIVER
	-D TFT_WIDTH=135
	-D TFT_HEIGHT=240
	-D LOAD_GLCD
	-D LOAD_FONT1
	-D CGRAM_OFFSET
	-D TFT_MOSI=19
	-D TFT_SCLK=18
	-D TFT_CS=5
	-D TFT_DC=16
	-D TFT_RST=23
	-D SPI_FREQUENCY=40000000
	-D TFT_BL=4
	-D DCF_DATA=17
